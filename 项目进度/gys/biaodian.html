<!DOCTYPE html>
<html lang="ch-zn">
<!-- 发团的这种需求 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="build/kalendae.css" type="text/css" charset="utf-8">
    <script src="build/kalendae.standalone.js" type="text/javascript" charset="utf-8"></script>
    <title>线路编辑</title>
    <style>
        .width1 {
            width: 48%;
            display: inline;
        }

        #ind {
            display: none
            /* visibility: none; */
        }
    </style>
</head>

<body>

    <div style="width: 80%;margin:0 auto" class="form-horizontal">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="disabledInput">线路编号</label>
            <div class="col-sm-10">


                <!-- <input class="form-control" type="text" id="formGroupInputLarge" placeholder="比如:001"> -->
                <select name="province" id="selecttie" class="form-control param_province">
                    <option>请选择</option>
                </select>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="g">线路标题</label>
            <div class="col-sm-10">
                <input class="form-control" disabled type="text" name="" value="666">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="a">发团时间</label>
            <div class="col-sm-10">
                <input class="form-control width1" type="date" name="" id="uptime">
                <input class="form-control width1" type="date" name="" id="endtime">
                <input type="text" class="auto-kal form-control" id="ind" placeholder="点击这里自定义选取" data-kal="mode: 'multiple',useYearNav:false ,months: 3, printMsg: 3,direction:'future',directionScrolling: true,dayHeaderClickable: true,selected:2012/2/3 - 2012/3/15">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="a">发团频率</label>
            <div class="col-sm-10">
                <select class="form-control width1" id="shijianxuanze" onchange="getxuanzeriqi()">
                    <option value="">请选择</option>
                    <option value="1">单日发</option>
                    <option value="2">双日发</option>
                    <option value="3">周日发</option>
                    <option value="4">全部</option>
                </select>
                <!-- <label for="ind"> -->
                <input type="button" id="btntime1" class="form-control width1 btn-primary" value="选项无法满足我要自己选择">
                <!-- </label> -->
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="a">出发地选择(县)</label>
            <div class="col-sm-10">
                <!-- <input class="form-control" type="text" name="" placeholder="比如:"> -->
                <select name="city" id="selects" class="form-control param_city" multiple data-am-selected>
                    <option>请选择县</option>
                    <option>请选择县</option>
                    <option>请选择县</option>
                </select>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="a">线路负责人</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="" placeholder="比如:">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="a">负责人电话</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="" placeholder="比如:">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="a">总人数</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="" placeholder="比如:">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="b">单笔订单最大人数</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="contact_tel" placeholder="比如:5">
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="c">产品特色</label>
            <div class="col-sm-10">
                <textarea class="form-control" type="text" rows="3 " style="height: 100px " name="contact_name" placeholder="比如:某某某"></textarea>
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">费用说明</label>
            <div class="col-sm-10">
                <textarea class="form-control" type="text" rows="3 " style="height: 100px " name="contact_mobile" placeholder="比如:1XXXXXXXXXXX"></textarea>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">出游人群限制</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3 " style="height: 100px " type="text" name="contact_mobile" placeholder="比如:1XXXXXXXXXXX"></textarea>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">儿童标准(选填)</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="d" name="contact_mobile" placeholder="比如:1XXXXXXXXXXX">
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">成本价</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="d" name="contact_mobile" placeholder="比如:1XXXXXXXXXXX">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">交接价</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="d" name="contact_mobile" placeholder="比如:1XXXXXXXXXXX">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">门市价</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="d" name="contact_mobile" placeholder="比如:1XXXXXXXXXXX">
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">儿童价格(选填)</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="d" name="contact_mobile" placeholder="比如:1XXXXXXXXXXX">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">是否支持退</label>
            <div class="col-sm-10">
                <select name="city" id="selects" class="form-control">
                    <option>请选择县</option>
                    <option>请选择县</option>
                    <option>请选择县</option>
                </select>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">退票说明(选填)</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3 " style="height: 100px " type="text" id="d" name="contact_mobile" placeholder="比如:1XXXXXXXXXXX"></textarea>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">退款方式</label>
            <div class="col-sm-10">
                <select name="city" id="selects" class="form-control">
                    <option>请选择县</option>
                    <option>请选择县</option>
                    <option>请选择县</option>
                </select>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">服务标准</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3 " style="height: 100px " type="text" id="d" name="contact_mobile" placeholder="比如:1XXXXXXXXXXX"></textarea>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">行程安排</label>
            <div class="col-sm-10">
                <textarea rows="3 " style="height: 100px " class="form-control" type="text" id="d" name="contact_mobile" placeholder="比如:1XXXXXXXXXXX"></textarea>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="d">线路区域:</label>
            <div class="col-sm-10">
                <select name="city" id="selects" class="form-control">
                    <option>请选择县</option>
                    <option>请选择县</option>
                    <option>请选择县</option>
                </select>
            </div>
        </div>
        <div class="form-group form-group-lg ">
            <label class="col-sm-2 control-label " for="d ">线路类型:</label>
            <div class="col-sm-10 ">
                <select name="city " id="selects " class="form-control ">
                    <option>请选择县</option>
                    <option>请选择县</option>
                    <option>请选择县</option>
                </select>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 ">
                <label for="jyxkz " class="thumbnail ">
                    <img id="jyxkzimg " src="http://hontu.net/images/qita.jpg " alt="... ">
                </label>
                <input type="file " id="jyxkz " class="form-control " name="yyzz " style="position:absolute;opacity:0;top:
                    0; " accept=".jpg,.jpeg,.png ">
                <h3>封面
                    <button data-toggle="modal " data-target="#myModal ">预览</button>
                </h3>

            </div>
            <div class="col-md-4 ">
                <label for="jyxk " class="thumbnail ">
                    <img id="jyxkimg " src="http://hontu.net/images/qita.jpg " alt="... ">
                </label>
                <input type="file " class="form-control " id="jyxk " name="jyxkz " style="position:absolute;opacity:0;top:
                    0; " accept=".jpg,.jpeg,.png ">
                <h3>封面
                    <button data-toggle="modal " data-target="#myModal ">预览</button>
                </h3>

            </div>
            <div class="col-md-4 ">
                <label for="jyx " class="thumbnail ">
                    <img id="jyximg " src="http://hontu.net/images/qita.jpg " alt="... ">
                </label>
                <input type="file " id="jyx " class="form-control " name="lxszrx " style="position:absolute;opacity:0;top:
                    0; " accept=".jpg,.jpeg,.png ">
                <h3>
                    封面
                    <button data-toggle="modal " data-target="#myModal ">预览</button>
                </h3>
            </div>

        </div>
        <div align="center ">
            <button type="button " class="btn btn-primary " style="margin: 0 auto " onclick="aaa() ">去确定时间出发地和价格</button>
        </div>

    </div>
</body>
