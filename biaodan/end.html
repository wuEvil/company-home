<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单提交</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .form-horizontal .control-label {
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- 表单开始 -->
    <div style="width: 80%;margin:0 auto" class="form-horizontal">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputLarge">线路编号(自动生成)</label>
            <div class="col-sm-10">
                <!-- <input class="form-control" type="text" id="formGroupInputLarge" placeholder="比如:001"> -->
                <p class="form-control-static">2354001</p>
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="a">标题</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="a" placeholder="比如:001">
                <!-- <input type="text" value="666"> -->
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="b">线路介绍</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="b" placeholder="比如:001">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <label for="start_time_input">开始时间</label>
                <input id="start_time_input" class="form-control col-xs-4" onClick="WdatePicker()" placeholder="点击选取开始日期" />
            </div>
            <div class="col-xs-6">
                <label for="end_time_input">结束时间</label>
                <input id="end_time_input" class="form-control col-xs-4" onClick="WdatePicker()" placeholder="点击选取结束日期">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="c">费用说明</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="c" placeholder="比如:001">
            </div>
        </div>
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="brief">d</label>
            <div class="col-sm-10">
                <!-- <input class="form-control" type="text" id="" placeholder="d"> -->
                <textarea rows="3" class="form-control" id="brief"></textarea>
            </div>
        </div>

        <!-- <textarea rows="3" class="form-control" style="height: 81px; margin: 0px -73.8125px 0px 0px; width: 1088px;" name="brief" id="brief"></textarea> -->
        <!-- 地址选择 -->

    </div>
</body>
<!-- 导关键的包 -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="D:/webpack开发/oye/jscomponents/WebContent/libs/js/form/datePicker/WdatePicker.js"></script>


</html>
