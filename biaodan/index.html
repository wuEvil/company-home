<script type="text/javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //时间选择器
        laydate.render({
            elem: '#refund_limited_time',
            type: 'datetime'
        });
    });

    function checkUserState() {
        var state = $("#state_input").val();
        if (state == '待补全资料') {
            layer.alert("您还没有补全用户资料");
            return false;
        } else if (state == '待审核') {
            layer.alert("请耐心等待账户审核通过");
            return false;
        } else {
            return true;
        }
    }

    var ue = UE.getEditor('editor');

    /*验证*/
    function validform() {
        console.log("验证口");
        return $("#commentForm").validate();
    }

    function edit() {
        var datas = $('#commentForm').serialize();
        if (!checkUserState()) {
            console.log(22);
            return;
        } else {
            $(validform()); //验证
            // validform().form()
            if (true) {
                swal({
                    title: "是否完成编辑？",
                    //text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "完成",
                    cancelButtonText: "未完成",
                    closeOnConfirm: true
                }, function (isConfirm) {
                    if (isConfirm) {
                        // datas = $.param({
                        //     'publish': 1
                        // }) + '&' + datas;
                        var index = layer.load();

                        datas = {
                            'id': $("#id").val(),
                            'tourline_id': $("#tourline_select").val(),

    function refundOnChange(selectDOM) {
        var value = selectDOM.value;
        if (value == '不接受退款') {
            $('#refund_value').attr('readonly', 'readonly');
            $('#refund_value_label').text('不接受退款');
        } else if (value == '全额退款') {
            $('#refund_value_label').text('全额退款');
            $('#refund_value').attr('readonly', 'readonly');
        } else if (value == '退款百分比') {
            $('#refund_value_label').text("退款百分比");
            $('#refund_value').removeAttr('readonly');
        } else if (value == '退款金额') {
            $('#refund_value_label').text("退款金额");
            $('#refund_value').removeAttr('readonly');
        }
    }
